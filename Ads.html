      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
    }

    .ads-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      max-width: 1200px;
    }

    .ad {
      width: 300px;
      height: 250px;
      background-color: #ffffff;
      border: 1px solid #ccc;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
    }

    /* Styling for better spacing */
    @media (max-width: 768px) {
      .ads-container {
        justify-content: center;
      }

      .ad {
        width: 100%;
        max-width: 300px;

    }
